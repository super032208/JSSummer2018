        <script>

            /*
             * https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions
             * 
             * https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment
             */

            let materials = [
                'Hydrogen',
                'Helium',
                'Lithium',
                'Beryllium'
            ];

            console.log('function', materials.slice().map(function (material) {
                return material.length;
            })); // [8, 6, 7, 9]

            console.log('arrow function', materials.slice().map((material) => {
                return material.length ;
            })); // [8, 6, 7, 9]


            console.log('arrow function shortcut', materials.slice().map( material => material.length )); // [8, 6, 7, 9] implied "return"


        </script>
