<script type="text/javascript">
    //Use this Array of objects to complete the assignment.
    let people =[
        {first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
        {first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
        {first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
        {first:"Kevin", last:"McCallister", credit:"Home Alone" },

        {first:"Buzz", last:"Lightyear", credit:"Toy Story" },
        {first:"Marion", last:"Cobretti", credit:"Cobra" }
    ]
   
    for(let index in people){
        let tempDiv = document.createElement('div');
       
        let listone = document.createElement('p');
        let miedo1 = document.createTextNode(people[index].first)
        listone.appendChild(miedo1);
        tempDiv.appendChild(listone);
       
        let listtwo = document.createElement('p');
        let miedo2 = document.createTextNode(people[index].last)
        listtwo.appendChild(miedo2);
        tempDiv.appendChild(listtwo);
       
        let listthree = document.createElement('p');
        let miedo3 = document.createTextNode(people[index].credit)
        listthree.appendChild(miedo3);
        tempDiv.appendChild(listthree);
       
        tempDiv.classList.add("border");
        tempDiv.setAttribute("id", String(index));
       
        document.body.appendChild(tempDiv);
       
       
       
            }
